<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Thymeleaf demo</title>
	</head>
	<body>
		<h1>Thymeleaf demo</h1>
		<h2>th:include</h2>
		<div th:include="fragments::hello"></div>
		<h2>th:insert</h2>
		<div th:insert="fragments::hello"></div>
		<h2>th:replace</h2>
		<div th:replace="fragments::hello"></div>
	</body>
</html>
